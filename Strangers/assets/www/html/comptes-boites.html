<div data-role="page" id="comptes-boites">
    <div data-role="header">
        <a href="comptes-liste.html" data-icon="back">Annuler</a>
        <h1>Strangers</h1>
    </div>
    <div data-role="content">
        <h2>Ajouter un compte</h2>
        <form id="selection-boites">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Bo√Ætes :</legend>
                    <input type="checkbox" name="boite_1" id="boite_1" class="custom" />
                    <label for="boite_1">test 1</label>
                    <input type="checkbox" name="boite_2" id="boite_2" class="custom" />
                    <label for="boite_2">test 2</label>
                </fieldset>
            </div>
            <input type="hidden" name="mail" value="" id="compte_email" />
            <input type="hidden" name="user" value="" id="compte_user" />
            <input type="hidden" name="pass" value="" id="compte_pass" />
            <input type="hidden" name="serv" value="" id="compte_server" />
            <input type="hidden" name="port" value="" id="compte_port" />
            <input type="hidden" name="ssl" value="" id="compte_ssl" />
            <input data-icon="check" data-iconpos="left" value="Valider" type="submit" />
        </form>
        <script>
            $(document).bind("pagechange",function(e,d){
                if(d.options.data){
                    $("#compte_email").val(d.options.data.mail);
                    $("#compte_user").val(d.options.data.user);
                    $("#compte_pass").val(d.options.data.pass);
                    $("#compte_server").val(d.options.data.serv);
                    $("#compte_port").val(d.options.data.port);
                    $("#compte_ssl").val(d.options.data.ssl);
                    alert(d.options.data.boxes);
                }
            });
            $("#selection-boites").submit(function(){
                var postData = $(this).serialize();
                alert(postData);
                return false;
            });
        </script>
    </div>
</div>
