<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Strangers (version Phonegap)</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.2.0.js"></script>
    </head>
    <body>
        <!-- Page d'accueil -->
        <div data-role="page" id="page1">
            <div data-theme="" data-role="header">
                <h3>
                    Strangers
                </h3>
            </div>
            <div data-role="content">
                <a data-role="button" data-transition="flip" href="comptes-liste.html" data-icon="gear" data-iconpos="left">
                    Configuration
                </a>
                <form action="ajout" method="POST">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput1">Numéro de téléphone</label>
                            <input name="telephone" id="textinput1" placeholder="" value="" type="tel" />
                        </fieldset>
                    </div>
                    <a data-role="button" data-transition="flip" href="journal-appels.html" data-icon="info" data-iconpos="left">
                        Journal d'appels
                    </a>
                    <input type="submit" data-icon="search" data-iconpos="left" value="Rechercher" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
