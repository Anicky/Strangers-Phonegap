<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Strangers (version Phonegap)</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.2.0.js"></script>
    </head>
    <body>
        <!-- Ajouter un compte -->
        <div data-role="page">
            <div data-role="header">
                <h3>
                    Strangers
                </h3>
            </div>
            <div data-role="content">
                <h2>
                    Ajouter un compte
                </h2>
                <a data-role="button" data-transition="flip" href="comptes-liste.html" data-icon="back" data-iconpos="left">
                    Annuler
                </a>
                <form action="ajout" method="POST">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput1">
                                Adresse email
                            </label>
                            <input name="email" id="textinput1" placeholder="martin.dupont@gmail.com" value="" type="email" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput2">
                                Nom d'utilisateur
                            </label>
                            <input name="user" id="textinput2" placeholder="" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput3">
                                Mot de passe
                            </label>
                            <input name="password" id="textinput3" placeholder="" value="" type="password" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput4">
                                Nom du serveur
                            </label>
                            <input name="server" id="textinput4" placeholder="imap.googlemail.com" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="textinput5">
                                Port
                            </label>
                            <input name="port" id="textinput5" placeholder="993" value="" type="number" />
                        </fieldset>
                    </div>
                    <input data-icon="check" data-iconpos="left" value="Tester la connexion" type="submit" />
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
